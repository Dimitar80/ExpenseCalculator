<head>
    <meta charset="UTF-8">

   <link rel="stylesheet" href="NP.css">
   <link rel="stylesheet" href="../../assets/css/shared.css">

<body>
<!--DP30-08-2019-->
    <div id='newproducts'>
            <header id='header'>
                <nav id='mainnav'>
                    <button id='btproducts'>PRODUCTS</button>
                    <button id='btexpenses'>EXPENSES</button>
                </nav>
                <div class="user">
                    <img src="../../assets/img/DPPHOTO.jpg">
                    <h2>User name</h2>
                </div>
            </header>
            <div class='main-container'>
            <div id='maintitle'>
                <h1>New Product</h1>
            </div>
            <div class='form-container'>
                <div id='fpage'>
                    <form>
                       <p class='input-container'>
                            <label class="label" for="">
                                Product Name</label>
                            <input type="text" class="textfield">
                       </p>
                       <p class='input-container'>
                            <label class="label" for="">
                                Product Description</label>
                            <input type="text" class="textfield">
                       </p>
                       <p class='input-container'>
                            <label class="label" for="">
                                Product Type</label>
                            <input type="email" class="textfield">
                       </p>
                       <p class='input-container'>
                            <label class="label" for="">
                                Purchase Date</label>
                            <input type="text" class="textfield">
                       </p>
                       <p class='input-container'>
                            <label class="label" for="">
                                Product Price</label>
                            <input type="text" class="textfield">
                       </p>
                       <button class='cp-button'>
                           CREATE PRODUCT</button>
                    </form>
                    </div>
                <div id='right-page'>
                    <p id='simbol'><i class="fas fa-plus-circle"></i></p>
                        <p id='title'>You are creating a new product</p>
                </div>
            </div>
</div>
